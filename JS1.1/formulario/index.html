<!DOCTYPE html>
<html lang="es">

<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Img/Favicon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" class="formulario" autocomplete="off">
        <div class="input-info">
            <label class="info-label">Nombre:</label>
            <input type="text" placeholder="Nombre">
        </div>

        <div class="input-info">
            <label class="info-label">Apellido:</label>
            <input type="text" placeholder="Apellido">
        </div>

        <div class="input-info">
            <label class="info-label">Telefono:</label>
            <input type="text" placeholder="Telefono">
        </div>

        <div class="input-info">
            <label class="info-label">Correo:</label>
            <input type="text" placeholder="Correo">
        </div>

        <div class="input-info">
            <label class="info-label" id="etiquetaUno">Saludo:</label>
            <input type="text" id="nombreUsuario" placeholder="A quien saluda">
        </div>

        <button class="button1" onclick="saludarUsuario()">Saludar</button>

        <script>
            function saludarUsuario() {
                let miNombre = document.getElementById("nombreUsuario");
                alert("Hola me llamo " + miNombre.value + " y trabajo en el TSE");
            }
        </script>
        
    </form>

</body>

</html>
