<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p>Ingresa el primer numero</p>
    <input type="number">
    <p>Ingresa el segundo numero</p>
    <input type="number">
    <button onclick="crearAleatorio()">Dame un Aleatorio</button>
    <h2>NÃºmero Aleatorio: <span id="textoAleatorio">----</span></h2>

    <script>
        let elementoAleatorio = document.getElementById("textoAleatorio");

        
        function crearAleatorio(minimo, maximo){
            maximo = maximo + 1;
            resultado = Math.floor(Math.random()*(maximo-minimo)+minimo);
            elementoAleatorio.textContent = resultado
        }
    </script>
