<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH</title>
</head>
<body>
    <h2>Calculadora de Perimetro</h2>
    <p>Ingrese el radio</p>
    <input type="number" id="radio">
    <button onclick="calcularPerimetro()">Calcular</button>
    <p id="respuesta"></p>

    <script>
        function potenciar(base, exponente){
            return Math.pow(base, exponente);
        }

        function calcularPerimetro(){
            let elementoRadio = document.getElementById("radio").value;
            let elementoRespuesta = document.getElementById("respuesta");
            let respuesta = Math.PI*elementoRadio*2;
            elementoRespuesta.textContent = respuesta.toFixed(2); 
        }
    </script>
</body>
</html>
