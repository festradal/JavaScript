<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="loopear()">
    <script>
        let palabra = "Academia Fibonacci";

        function loopear(){
            for(let letra of palabra){
                document.write(letra + "<br>")
            }
        }
    </script>
</body>
</html>
