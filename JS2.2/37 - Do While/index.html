<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Do.. While</title>
</head>
<body>
    <script>
        let nombre;

        do{
            nombre = prompt("Dime tu nombre");
        }while(nombre != "Luis");

        document.write("<h1>Ese es mi nombre!</h1>")
    </script>
</body>
</html>
